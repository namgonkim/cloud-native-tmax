<!DOCTYPE html>
<html>
    <head>
        <title>User List</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- 커스터마이징 CSS -->
        <link href="assets/css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>User list</h1>
        </header>
        <section>
            <div class="container">
                <div class="row" id="listBox">
                </div>
              </div>

        </section>
        <footer></footer>

        <script>
            var list = '{"employees": [' +
            '{"firstName": "John", "lastName": "Doe", "age": "25", "sex":"Man"},' +
            '{"firstName": "Anna", "lastName": "Smith", "age": "23", "sex":"Woman"},' +
            '{"firstName": "Yahn", "lastName": "Mikey", "age": "30", "sex":"Woman"},' +
            '{"firstName": "WoongGi", "lastName": "Min", "age": "33", "sex":"Man"},' +
            '{"firstName": "JiEn", "lastName": "Park", "age": "24", "sex":"Man"},' +
            '{"firstName": "HyunWoo", "lastName": "Park", "age": "27", "sex":"Man"},' +
            '{"firstName": "TaeHee", "lastName": "Lee", "age": "27", "sex":"Man"},' +
            '{"firstName": "SeongHoi", "lastName": "Heo", "age": "28", "sex":"Man"},' + 
            '{"firstName": "NamGon", "lastName": "Kim", "age": "27", "sex":"Man"}]}';

            var obj = JSON.parse(list);

            var vi = "";
            var box = '';
                

            for(var i=0;i<obj.employees.length;i++){
                box = '';
                box += '<input type="hidden" value=' + i + '/>';
                box += '<div class="user-box col-md-4">' + '<p class="user-name">' +
                    obj.employees[i].firstName + " " + obj.employees[i].lastName + '</p>' +
                    '<a href="./info.html?userName=' +
                    obj.employees[i].firstName + " " + obj.employees[i].lastName + '&age=' +
                    obj.employees[i].age + '&sex=' + obj.employees[i].sex + '">more'+ '</a>' + '</div>';
                vi += box;
            }
            
            document.getElementById("listBox").innerHTML = vi;

            // split
            var myUrl = window.location.pathname;
            var myUrlSplit = myUrl.split("/");
            var myId = myUrlSplit[myUrlSplit.length-1];
            document.getElementById("viewTest").innerHTML = myId;
        </script>
