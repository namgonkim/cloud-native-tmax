<!DOCTYPE html>
<html>
    <head>
        <title>User Info</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- 커스터마이징 CSS -->
        <link href="assets/css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>User Info</h1>
        </header>
        <section>
            <div class="container">
                <div class="row">

                    <div class="col-sm-4" id="user-info-img" style="margin-bottom: 20px;">
                        <div class="img-box">
                            <img src="https://source.unsplash.com/random/250x200" alt=""/>
                        </div>
                    </div>

                    <div class="form-group col-sm-8" id="user-info">
                        <div id="user-name">
                            <h3>이름 : <a id="getName"></a></h3>
                            <h3>나이 : <a id="getAge"></a></h3>
                            <h3>성별 : <a id="getSex"></a></h3>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h3>메모 : </h3>
                        <textarea class="form-control" style="margin: 20px;" rows="3"></textarea>
                        <button type="button" class="btn btn-primary" onclick="goBack()">리스트보기</button>
                    </div>
                
                </div>
            </div>
        </section>
        <footer></footer>

        <script>
            var getParameterByName = function (paramName) { // 리턴값을 위한 변수 선언
                var returnValue; // 현재 URL 가져오기
                var url = location.href;
                // get 파라미터 값을 가져올 수 있는 ? 를 기점으로 slice 한 후 split 으로 나눔
                var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&'); 
                // 나누어진 값의 비교를 통해 paramName 으로 요청된 데이터의 값만 return 
                for (var i = 0; i < parameters.length; i++) {
                    var varName = parameters[i].split('=')[0];
                    if (varName.toUpperCase() == paramName.toUpperCase()) {
                        returnValue = parameters[i].split('=')[1];
                        return decodeURIComponent(returnValue);
                    }
                } 
            };

            // 유저 정보 받기
            var username = "";
            var userage = "";
            var usersex = "";
            username += getParameterByName('userName');
            userage += getParameterByName('age');
            usersex += getParameterByName('sex');

            document.getElementById('getName').innerHTML = username;
            document.getElementById('getAge').innerHTML = userage;
            document.getElementById('getSex').innerHTML = usersex;

        </script>

        <script>
            function goBack() {
                location.href="./index.html";
            }
        </script>
