<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>BootStrap Sample Html</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>
    <body>
        <header>

        </header>
        <!-- 하나의 카드를 여러개로 쓴다 -->
        <div class="container">
            <!-- 타이틀 넣기 -->
            <div class="row text-center" style="margin: 20px 0;">
                <!-- 언제든 12개 -->
                <div class="col-12">
                    <h2>학생 리스트</h2>
                </div>
            </div>
            <!-- 이 코드가 있어야 float 효고가 나온다. -->
            <div class="row" id="listBox">
                <!-- 학생 데이터 -->
            </div>
            
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>

        <footer></footer>
        <script>
            var list = '{"students": [' +
            '{"firstName": "John", "lastName": "Doe", "age": "25", "sex":"Man"},' +
            '{"firstName": "Anna", "lastName": "Smith", "age": "23", "sex":"Woman"},' +
            '{"firstName": "Yahn", "lastName": "Mikey", "age": "30", "sex":"Woman"},' +
            '{"firstName": "WoongGi", "lastName": "Min", "age": "33", "sex":"Man"},' +
            '{"firstName": "JiEn", "lastName": "Park", "age": "24", "sex":"Man"},' +
            '{"firstName": "HyunWoo", "lastName": "Park", "age": "27", "sex":"Man"},' +
            '{"firstName": "TaeHee", "lastName": "Lee", "age": "27", "sex":"Man"},' +
            '{"firstName": "SeongHoi", "lastName": "Heo", "age": "28", "sex":"Man"},' + 
            '{"firstName": "NamGon", "lastName": "Kim", "age": "27", "sex":"Man"}]}';

            var obj = JSON.parse(list);

            var vi = "";
            var box = '';
                

            for(var i=0;i<obj.students.length;i++){
                box = '';
                box += 
                    '<div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3">' +
                        '<div class="card" style="width: 100%; margin-bottom: 20px;">' +
                            '<img src="https://source.unsplash.com/random/150x100?' + i + '" alt=""/>' +
                            '<div class="card-body">' +
                                '<input id="myInput" type="hidden" value="' + i +  '" />' +
                                '<h5 class="card-title">' + obj.students[i].firstName + ' ' + obj.students[i].lastName + '</h5>' +
                                '<p class="card-text">' + obj.students[i].age + ' / ' + obj.students[i].sex + '</p>' +
                                '<button id="myModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">' +
                                'View' +
                                '</button>' +
                            '</div>' +
                        '</div>' + 
                    '</div>';
                vi += box;
            }
            
            document.getElementById("listBox").innerHTML = vi;


            var myModal = document.getElementById('myModal');
            console.log(myModal);
            
            myModal.addEventListener('shown.bs.modal', function (e) {
                console.log(e);
                console.log('shown.bs.modal');
                var myInput = document.getElementById('myInput').innerText;
                console.log(myInput);
            });


        </script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        -->
    </body>
</html>
