<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>BootStrap Sample Html</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>
    <body>
        <header>

        </header>
        <!-- 하나의 카드를 여러개로 쓴다 -->
        <div class="container">
            <!-- 타이틀 넣기 -->
            <div class="row text-center" style="margin: 20px 0;">
                <!-- 언제든 12개 -->
                <div class="col-12">
                    <h2>학생 리스트</h2>
                </div>
            </div>
            <!-- 이 코드가 있어야 float 효고가 나온다. -->
            <div class="row" id="listBox">

                    <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3">
                        <div class="card" style="width: 100%; margin-bottom: 20px;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>

            </div>

        </div>

        <footer></footer>
        <script>
            var list = '{"employees": [' +
            '{"firstName": "John", "lastName": "Doe", "age": "25", "sex":"Man"},' +
            '{"firstName": "Anna", "lastName": "Smith", "age": "23", "sex":"Woman"},' +
            '{"firstName": "Yahn", "lastName": "Mikey", "age": "30", "sex":"Woman"},' +
            '{"firstName": "WoongGi", "lastName": "Min", "age": "33", "sex":"Man"},' +
            '{"firstName": "JiEn", "lastName": "Park", "age": "24", "sex":"Man"},' +
            '{"firstName": "HyunWoo", "lastName": "Park", "age": "27", "sex":"Man"},' +
            '{"firstName": "TaeHee", "lastName": "Lee", "age": "27", "sex":"Man"},' +
            '{"firstName": "SeongHoi", "lastName": "Heo", "age": "28", "sex":"Man"},' + 
            '{"firstName": "NamGon", "lastName": "Kim", "age": "27", "sex":"Man"}]}';

            var obj = JSON.parse(list);

            var vi = "";
            var box = '';
                

            for(var i=0;i<obj.employees.length;i++){
                box = '';
                box += '<div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3">' +
                    '<div class="card" style="width: 100%; margin-bottom: 20px;">' +
                    '<img src="https://source.unsplash.com/random/150x100" alt=""/>' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">학생</h5>' +
                    '<p class="card-text">' +
                    obj.employees[i].firstName + " " + obj.employees[i].lastName + '</p>' +
                    '<a href="#" class="btn btn-primary">' +'more'+ '</a>' + '</div></div></div>';
                vi += box;
            }
            
            document.getElementById("listBox").innerHTML = vi;
        </script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        -->
    </body>
</html>
