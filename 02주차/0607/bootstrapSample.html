<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>BootStrap Sample Html</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>
    <body>
        <header>

        </header>
        <!-- 하나의 카드를 여러개로 쓴다 -->
        <div class="container">
            <!-- 타이틀 넣기 -->
            <div class="row text-center" style="margin: 20px 0;">
                <!-- 언제든 12개 -->
                <div class="col-12">
                    <h1>학생 리스트</h1>
                </div>
            </div>
            <!-- 이 코드가 있어야 float 효고가 나온다. -->
            <div class="row" id="listBox">
                <!-- 학생 데이터 -->
            </div>
            
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modal-username" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- 데이터 입력 -->
                                <h5 class="modal-title" id="modal-username"> </h5>

                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <h6 id="modal-userinfo"></h6>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>

        <footer></footer>
        <script>
            var list = '{"students": [' +
            '{"firstName": "John", "lastName": "Doe", "age": "25", "sex":"Man"},' +
            '{"firstName": "Anna", "lastName": "Smith", "age": "23", "sex":"Woman"},' +
            '{"firstName": "Yahn", "lastName": "Mikey", "age": "30", "sex":"Woman"},' +
            '{"firstName": "WoongGi", "lastName": "Min", "age": "33", "sex":"Man"},' +
            '{"firstName": "JiEn", "lastName": "Park", "age": "24", "sex":"Man"},' +
            '{"firstName": "HyunWoo", "lastName": "Park", "age": "27", "sex":"Man"},' +
            '{"firstName": "TaeHee", "lastName": "Lee", "age": "27", "sex":"Man"},' +
            '{"firstName": "SeongHoi", "lastName": "Heo", "age": "28", "sex":"Man"},' + 
            '{"firstName": "NamGon", "lastName": "Kim", "age": "27", "sex":"Man"}]}';

            var obj = JSON.parse(list);

            var vi = "";
            var box = '';
                

            for(var i=0;i<obj.students.length;i++){
                box = '';
                box += 
                    '<div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3">' +
                        '<div class="card" style="width: 100%; margin-bottom: 20px;">' +
                            '<img src="https://source.unsplash.com/random/150x100?' + i + '" alt=""/>' +
                            '<div class="card-body">' +
                                '<h5 class="card-title">' + obj.students[i].firstName + ' ' + obj.students[i].lastName + '</h5>' +
                                '<p class="card-text" id="card-text' + i +  '">' + obj.students[i].age + ' / ' + obj.students[i].sex + '</p>' +
                                '<button id="' + (i+1000) + '" type="button" class="btn-modal btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">' +
                                'View </button>' +
                                '<button id="' + i + '" type="button" class="btn-toggle btn btn-dark"> hide </button>' +
                            '</div>' +
                        '</div>' + 
                    '</div>';
                vi += box;
            }
            
            document.getElementById("listBox").innerHTML = vi;


        </script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        -->
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

              $(".btn-modal").click(function(){
                  var id = $(this).attr('id');

                  var title = obj.students[id-1000].firstName + " " + obj.students[id-1000].lastName;
                  var text = obj.students[id-1000].age + " / " + obj.students[id-1000].sex;

                  $("#modal-username").html(title);
                  $("#modal-userinfo").html(text);

              });

              $(".btn-toggle").click(function() {
                  var id = $(this).attr('id');
                  $("#card-text" + id).toggle();
              })
            });
        </script>
    </body>
</html>
